<!doctype html>
<html>
    
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
                    <title>地图显示行车轨迹</title>
                    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css"/>
                    <script src="http://webapi.amap.com/maps?v=1.3&key=674faad6018dd303028068369f5f2a48"></script>
    </head>
    
    <body>
        <div id="mapContainer"></div>
<!--        <div id="tip" class="button-group">-->
<!--            <input type="button" class="button" value="开始动画" id="start" />-->
<!--            <input type="button" class="button" value="停止动画" id="stop" />-->
<!--        </div>-->
        <script>
            var defaultLayer=new AMap.TileLayer();
            var traffic=new AMap.TileLayer.Traffic();
            var map = new AMap.Map("mapContainer", {
                                   resizeEnable: true,
                                   layers:[defaultLayer,traffic],
                                   center:[113.904341,22.516091],
                                   zoom: 17,
                                   continuousZoomEnable: false
                                   
                                   });
                                   
                                   map.on( "complete", completeEventHandler);
                                   AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
                                   
                                               var toobar=new AMap.ToolBar();
                                               var scale=new AMap.Scale();
                                               map.addControl(toobar);
                                               map.addControl(scale);
                                               });
                                   
                                   AMap.event.addDomListener(document.getElementById('start'),'click', function() {
                                                             startAnimation();
                                                             }, false);
                                                             
                                                             AMap.event.addDomListener(document.getElementById('stop'),'click', function() {
                                                                                       stopAnimation();
                                                                                       }, false);
                                                                                       
                                                                                       // 地图图块加载完毕后执行函数
                                                                                       function completeEventHandler() {
                                                                                           marker = new AMap.Marker({
                                                                                                                    map: map,
                                                                                                                    //icon: "http://code.mapabc.com/images/car_03.png",
                                                                                                                    icon:"mcar3.png",                                                                  offset: new AMap.Pixel(-16,-39),
                                                                                                                                                                       autoRotation: true
                                                                                                                    });
                                                                                                                    
                                                            
                                                                                                                    
                                                                                                                                            
                                                                                                                        
                                                                                       }
        
        function drawPolyLinePath(lineArr){
        
            // 绘制轨迹
            var polyline = new AMap.Polyline({
                                             map: map,
                                             path: lineArr,
                                             strokeColor: "#0091FF",  //线颜色
                                             strokeOpacity:0.9,     //线透明度
                                             strokeWeight: 4,      //线宽
                                             strokeStyle: "solid"  //线样式
                                             });
                                             map.setFitView();
                                             
          //marker.title="行驶路径公里数：";//＋polyline.getLength();
                                             
          cocoa_getDistance(polyline.getLength());
        }
        function updateMarkerPosition(position){
            marker.setPosition(position);
        }
        
        function startAnimation(lineArr) {
            marker.moveAlong(lineArr, 10);
        }
        
        function stopAnimation() {
            marker.stopMove();
        }
        </script>
    </body>
    
</html>
